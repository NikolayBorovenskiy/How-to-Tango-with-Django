<!DOCTYPE html>
{% load static from staticfiles %}
{% load static %}
<html>
    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
	  	<script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
	        <ul>
		    {% if user.is_authenticated %}
		        <li><a href="{% url 'restricted' %}">Restricted Page</a></li>
		        <li><a href="{% url 'auth_logout' %}?next=/rango/"></li>
		        <li><a href="{% url 'add_category' %}">Add a New Category</a></li>
		    {% else %}
		        <li><a href="{% url 'registration_register' %}">fghfghgfh</li>
		        <li><a href="{% url 'auth_login' %}"></li>
		    {% endif %}

	    	<li><a href="{% url 'about' %}">About</a></li>
	    	</ul>
		</div>
    </body>
</html>
